<h2 class="titulo">Lista de Donaciones</h2>

<!-- üîµ TARJETAS DE RESUMEN -->
<div class="resumen">
  <div class="card">
    <h3>Total Recaudado</h3>
    <p>S/ {{ totalDonado }}</p>
  </div>

  <div class="card">
    <h3>Total Donantes</h3>
    <p>{{ totalDonantes }}</p>
  </div>

  <div class="card">
    <h3>Mayor Donaci√≥n</h3>
    <p>S/ {{ mayorDonacion }}</p>
  </div>
</div>

<!-- üîµ TABLA COMPACTA -->
<table class="tabla">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Monto (S/.)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of lista">
      <td>{{ d.nombre }}</td>
      <td>S/ {{ d.monto }}</td>
    </tr>
  </tbody>
</table>
