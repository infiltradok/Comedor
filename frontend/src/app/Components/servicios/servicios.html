<div class="donacion-card">
    <h2>Auxilia una Olla</h2>
    <p>
        Tu apoyo solidario permite seguir asistiendo a más ollas comunes y familias en situación vulnerable.
    </p>

    <form class="donacion-form">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="text" placeholder="Documento de Identidad">
        <input type="text" placeholder="Teléfono">
        <input type="email" placeholder="Correo Electrónico">

        <label>Monto a donar:</label>
        <div class="donacion-opciones">
            <button type="button" class="opcion">S/ 60</button>
            <button type="button" class="opcion activa">S/ 80</button>
            <button type="button" class="opcion">S/ 100</button>
        </div>

        <div class="donacion-monto">
            <span>S/</span>
            <input type="number" placeholder="80.00">
            <span>PEN</span>
        </div>

        <label class="checkbox">
            <input type="checkbox">
            Acepto los términos y condiciones
        </label>

        <button type="submit" class="btn-donar">DONAR AHORA</button>
    </form>
</div>
